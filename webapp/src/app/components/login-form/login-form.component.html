<!-- Formulario para iniciar sesion -->
<form class="form-inline" *ngIf="!sessionStatus" (ngSubmit)="doLogin()" #loginForm="ngForm">
    <!-- Input para el username -->
    <input type="text" placeholder="Username" class="form-control" id="username" required [(ngModel)]="user.username" name="username" #username="ngModel">

    <!-- Input para la password -->
    <input type="password" placeholder="Password" class="form-control" id="password" required [(ngModel)]="user.password" name="password" #password="ngModel">

    <!-- Boton para submitear el formulario -->
    <button type="submit" class="btn btn-success" [disabled]="!loginForm.form.valid">Login</button>
</form>

<!-- Boton para cerrar sesion -->
<div class="form-inline" *ngIf="sessionStatus">
  <button class="btn btn-danger" (click)="doLogout()">{{ username }}</button>
</div>
