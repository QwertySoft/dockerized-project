<!-- Definimos el input para buscar podcasts -->
<input style="margin-bottom: 5px" type="text" placeholder="Search..." class="form-control" id="q" [ngModel]="q" (ngModelChange)="search($event)" name="q">

<div class="row" *ngIf="!loading">
  <app-podcast-card class="col-xs-12 col-md-4 col-lg-3" *ngFor="let podcast of podcasts" [podcast]="podcast"></app-podcast-card>
</div>

<app-spinner *ngIf="loading"></app-spinner>
